<div *ngIf="tickets$ | async as tickets">
  <h2>Tickets</h2>
  Rechercher un ticket: <input [formControl]="search" />
  <ul>
    <li *ngFor="let ticket of tickets">
      Ticket: {{ ticket.id }}, {{ ticket.description }}
      <button (click)="redirectToTicketCard(ticket.id)">See more</button>
    </li>
  </ul>
</div>
